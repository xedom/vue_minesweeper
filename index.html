<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="testmaps.js"></script>
    <script defer src="main.js"></script>

    <title>Minesweeper</title>
</head>
<body>
<main>
  <h1>Minesweeper</h1>
    
  <div id="app">
    <div class="boxes unselectable">
      <div 
        v-bind:title="box.id" 
        v-bind:class="{box, covered: box.covered, flagged: box.flag, bomb: box.value == 'x' && !box.covered}" 
        v-for="box in boxes" 
        v-on:click="onClick(box.id)"
        v-on:click.right="onClickRight(box.id)"
        >
        {{box.covered ? "" : box.value}}
      </div>
      <!-- <div v-bind:class="'box'" v-for="box in boxes" v-on:click="onClick(box.id)">
        {{box.value}}
      </div> -->
    </div>

  </div>


</main>
</body>
</html>
