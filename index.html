<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <link rel="stylesheet" href="style.css">
    <script defer src="testmaps.js"></script>
    <script defer src="main.js"></script>
    <title>Minesweeper</title>
</head>
<body>
  <div id="app">
    <h1>Minesweeper</h1>
    <div class="stats">
      <p><b>Gamestatus:</b> {{ gameStatus }}</p>
      <p><b>Bombs:</b> {{getFlaggetBoxesCount()}} / {{getBombsCount()}}</p>
      <p><b>Time:</b> {{playTime}}</p>
    </div>
    <div class="boxes unselectable">
      <div 
        v-bind:title="box.id" 
        v-bind:class="{box, covered: box.covered, flagged: box.flagged, bomb: box.value == 'x' && !box.covered}" 
        v-for="box in boxes" 
        v-on:click="onClick(box.id)"
        v-on:click.right="onClickRight(box.id)"
        >
        {{box.covered ? "" : box.value}}
      </div>
    </div>
    <footer>
      <div class="instructions">
        <h3>Commands:</h3>
        <p><b>Left Click</b>: uncover box / uncover adjacent boxes</p>
        <p><b>Right Click</b>: flag box</p>
        <p><b>Ctrl + z</b>: cover all bombs</p>
      </div>
      <div class="controls">
        <input type="button" value="New Game" v-on:click="onNewGame()">
        <input type="button" value="Retry" v-on:click="onRetry()">
      </div>
    </footer>

  </div>

</body>
</html>
